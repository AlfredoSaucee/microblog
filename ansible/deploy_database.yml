---
- name: install MySQL DB
  hosts: database
  become: yes
  roles:
    - install_docker
  tasks:
    - name: Create MySQL volume
      docker_volume:
        name: mysql_data

    - name: Start MySQL container
      docker_container:
        name: mysql
        image: mysql:8.0
        ports:
          - "3306:3306"
        env:
          MYSQL_ROOT_PASSWORD: "{{ server_user_pass }}"
          MYSQL_DATABASE: "microblog"
          MYSQL_USER: "microblog"
          MYSQL_PASSWORD: "{{ server_user_pass }}"
        volumes:
          - mysql_data:/var/lib/mysql
        restart_policy: always
        state: started