name: CD
on:
  workflow_run:
    workflows: ["CI", "Pre-CD workflow (Bandit scan, Trivy scan, Dockle scan)"]
    types: [completed]

jobs:
  
  Deploy-to-docker-hub:
    
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'master' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: checking out the code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  

      - name: Check if commit has tag
        id: check-tag
        run: |
          if git describe --tags --exact-match HEAD 2>/dev/null; then
            echo "has-tag=true" >> $GITHUB_OUTPUT
            echo "tag-name=$(git describe --tags --exact-match HEAD)" >> $GITHUB_OUTPUT
          else
            echo "has-tag=false" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Debug workflow context
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Workflow run conclusion: ${{ github.event.workflow_run.conclusion }}"
          echo "Head branch: ${{ github.event.workflow_run.head_branch }}"
          echo "Has tag: ${{ steps.check-tag.outputs.has-tag }}"
          echo "Tag name: ${{ steps.check-tag.outputs.tag-name }}"
          echo "Head SHA: ${{ github.event.workflow_run.head_sha }}"

      - name: Login to Docker hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}


      - name: Collect Metadata (tags, labels) for Docker image
        id: meta-data
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/microblog
          tags: |
            type=raw,value=${{ steps.check-tag.outputs.tag-name }}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile_prod
          push: true
          tags: ${{ steps.meta-data.outputs.tags }}


      - name: Check if image was pushed
        run: |
          echo "Image pushed with tags: ${{ steps.meta-data.outputs.tags }}"

      # Deploy to servers using Ansible
      - name: Setup python for Ansible
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
          cache: 'pip'
          cache-dependency-path: requirements/deploy.txt

      - name: Cache Ansible collections
        uses: actions/cache@v3
        with: 
          path: ~/.ansible/collections
          key: ansible-${{ hashFiles('ansible/requirements.yml') }}
          
      - name: Install Python dependencies for deployment
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/deploy.txt

      - name: Install Ansible collections
        run: |
          cd ansible && ansible-galaxy collection install -r requirements.yml
          
      - name: Install Azure dependencies
        run: |
          pip install -r ~/.ansible/collections/ansible_collections/azure/azcollection/requirements.txt

      - name: Setup SSH for deployment
        shell: bash
        run: |
          eval `ssh-agent -s`
          mkdir -p /home/runner/.ssh/
          touch /home/runner/.ssh/id_rsa
          echo -e "${{secrets.SSH_PRIVATE_KEY}}" > /home/runner/.ssh/id_rsa
          chmod 700 /home/runner/.ssh/id_rsa

      - name: Create vault password file
        run: echo "${{ secrets.VAULT_PASSWORD }}" > ansible/.vault_pass
        
      - name: Run deployment playbook
        run: cd ansible/ && ansible-playbook -i hosts deploy_app.yml -e "deployment_tag=${{ steps.check-tag.outputs.tag-name }}" --private-key=/home/runner/.ssh/id_rsa --vault-password-file=./.vault_pass
        env:
          ANSIBLE_HOST_KEY_CHECKING: "False"